<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/1.css' %}">
  <title>BlackHatAL</title>
</head>
<body>
  <h1>BlackHatAL</h1>
  <h2>Access Model</h2>
  <div>
    {% if ar %}
    <table>
      <thead>
        <th>Site</th>
        <th>Date</th>
      </thead>
      {% for acc in ar %}
      <tr>
        <td>{{acc.name}}</td>
        <td>{{acc.date}}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>kot</p>
    {% endif %}
  </div>
</body>
</html>
